<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador con htmx</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body>
    <h1>Contador: <span id="contador">{{ contador }}</span></h1>
    <button hx-get="/incrementar" hx-swap="outerHTML" hx-target="#contador">Incrementar</button>
    <button hx-get="/decrementar" hx-swap="outerHTML" hx-target="#contador">Decrementar</button>
</body>
</html>
